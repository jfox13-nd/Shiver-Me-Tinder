<form [formGroup]="profileForm" >
  
    <label>
        First Name:
        <input type="text" formControlName="firstName">
    </label>
  
    <label>
        Last Name:
        <input type="text" formControlName="lastName">
    </label>

    <label>
        Profile Description:
        <input type="text" formControlName="description">
    </label>

    <button (click)="onSubmit()">Submit</button>
  
  </form>
